<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>GRT Simulation Lab</title>
<meta name="viewport" content="width=device-width,initial-scale=1">
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
<style>
body{
  margin:0;
  background:#03050a;
  color:#e7ebf4;
  font-family:Inter,sans-serif;
}
header{
  padding:28px 40px;
  border-bottom:1px solid rgba(255,255,255,.12);
}
#lab{
  display:grid;
  grid-template-columns:360px 1fr;
  min-height:calc(100vh - 80px);
}
#controls{padding:40px;border-right:1px solid rgba(255,255,255,.12)}
#sim{padding:70px}
label{display:flex;justify-content:space-between;font-size:14px;margin-bottom:6px}
input{width:100%}
.bar{height:12px;background:rgba(255,255,255,.08);margin-bottom:26px}
.fill{height:100%;background:#7dd3fc;width:0;transition:.7s}
</style>
</head>
<body>

<header><strong>GRT Â· Systems Simulation</strong></header>

<div id="lab">
  <div id="controls">
    <label>Budget <span id="bVal"></span></label><input id="budget" type="range" min="20" max="100" value="60">
    <label>Memory <span id="mVal"></span></label><input id="memory" type="range" min="1" max="10" value="4">
    <label>Alignment <span id="aVal"></span></label><input id="alignment" type="range" min="1" max="10" value="6">
    <label>Monitoring <span id="moVal"></span></label><input id="monitoring" type="range" min="1" max="10" value="3">
  </div>
  <div id="sim">
    <div class="bar"><div id="reliability" class="fill"></div></div>
    <div class="bar"><div id="risk" class="fill"></div></div>
    <div class="bar"><div id="trust" class="fill"></div></div>
  </div>
</div>

<script src="lab.js"></script>
</body>
</html>
