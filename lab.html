<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Reliability Lab — GRT</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
</head>

<body>

  <!-- Neon intelligence pulse background -->
  <div class="lab-neon-core" aria-hidden="true">
    <img src="grt-logo-05.png" alt="">
  </div>

  <!-- SINGLE HEADER (ONLY ONE) -->
  <header class="header">
    <img src="grt-logo-11.png" class="logo-ignite" alt="GRT Seal">
    <span>Reliability Lab</span>
  </header>

  <section class="hero">
    <h1>Architectural Diagnostic</h1>
    <p id="contextText"></p>
  </section>

  <section class="panel systems">
    <div class="system-grid">
      <button class="system-card decision">Increase Observability</button>
      <button class="system-card decision">Optimize for Speed</button>
      <button class="system-card decision">Add Fallbacks</button>
    </div>

    <!-- Diagnostic Output -->
    <div class="diagnostic-panel">
      <div class="score-row">
        <span>Reliability Score</span>
        <span id="scoreValue">72</span>
      </div>
      <div class="score-bar">
        <div class="score-fill" id="scoreFill"></div>
      </div>
      <p class="diagnostic-text" id="diagnosticText">
        Awaiting architectural decision…
      </p>
    </div>
  </section>

  <footer>Global Reliability Technology</footer>

  <script src="lab.js"></script>
</body>
</html>
