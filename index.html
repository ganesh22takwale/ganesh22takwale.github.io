<style>
:root{
  --bg:#020314;
  --cyan:#6ee7ff;
  --violet:#8b7cff;
  --text:#eef2ff;
  --muted:#b6c0ff;
  --glass:rgba(255,255,255,.08);
  --border:rgba(255,255,255,.18);
}

*{box-sizing:border-box}

body{
  margin:0;
  font-family:Inter,system-ui,sans-serif;
  background:var(--bg);
  color:var(--text);
  overflow-x:hidden;
  -webkit-font-smoothing:antialiased;
  text-rendering:optimizeLegibility;
}

/* ================= BACKGROUND (UNCHANGED) ================= */
canvas{
  position:fixed;
  inset:0;
  z-index:-3;
}

.bg-logo{
  position:fixed;
  inset:0;
  background:
    url("GRT LOGO_11.png") center/520px no-repeat,
    url("GRT LOGO_11.png") repeat;
  background-size:520px,180px;
  opacity:0.14;
  mix-blend-mode:screen;
  z-index:-2;
}

.bg-overlay{
  position:fixed;
  inset:0;
  background:
    radial-gradient(1200px 600px at 50% -10%, rgba(255,255,255,.06), transparent 60%),
    linear-gradient(to bottom, rgba(2,3,20,.25), #020314 70%);
  z-index:-1;
}

/* ================= LAYOUT ================= */
section{
  max-width:1120px;
  margin:auto;
  padding:120px 24px;
}

.panel{
  background:linear-gradient(180deg, rgba(255,255,255,.10), rgba(255,255,255,.04));
  border:1px solid var(--border);
  backdrop-filter:blur(22px);
  border-radius:26px;
  padding:60px;
}

/* ================= HERO ================= */
.hero-logo{
  width:150px;
  margin-bottom:32px;
  filter:drop-shadow(0 0 36px rgba(110,231,255,.4));
  will-change:transform;
}

.badges{
  margin-bottom:30px;
}

.badge{
  display:inline-block;
  padding:6px 16px;
  margin:4px;
  border-radius:999px;
  background:linear-gradient(135deg,var(--cyan),var(--violet));
  color:#000;
  font-size:10.5px;
  font-weight:600;
  letter-spacing:.08em;
}

/* === Research-grade headline tuning === */
h1{
  font-size:clamp(48px,6vw,78px);
  font-weight:700;
  line-height:1.02;
  letter-spacing:-0.02em;
  margin:0 0 28px;
  max-width:840px;
}

/* === Research-grade body tuning === */
.hero p{
  max-width:720px;
  font-size:15.25px;
  line-height:1.72;
  color:var(--muted);
}

/* ================= CONTACT ================= */
.contact{
  margin-top:52px;
  font-size:14px;
  color:var(--muted);
}
.contact a{
  color:var(--cyan);
  text-decoration:none;
}

/* ================= FADE ================= */
.fade{
  opacity:0;
  transform:translateY(28px);
  transition:opacity .9s ease, transform .9s ease;
}
.fade.show{
  opacity:1;
  transform:none;
}
</style>
</head>

<body>

<canvas id="bg"></canvas>
<div class="bg-logo"></div>
<div class="bg-overlay"></div>

<section class="fade">
  <div class="panel">

    <img src="GRT LOGO_05.png" id="logo"
         class="hero-logo" alt="GRT Signature Logo">

    <div class="badges">
      <span class="badge">INTELLIGENCE ARCHITECT</span>
      <span class="badge">SYSTEM DESIGN</span>
      <span class="badge">COGNITIVE STRUCTURES</span>
    </div>

    <h1>
      Intelligence is not automated.<br>
      It is architected.
    </h1>

    <p>
      I design intelligence as a system: memory with continuity,
      reasoning under constraint, and alignment sustained over time.
    </p>

    <div class="contact">
      Contact:
      <a href="mailto:ganeshtakwale017@gmail.com">
        ganeshtakwale017@gmail.com
      </a>
    </div>

  </div>
</section>

<script>
/* ========= SLOW, HEAVY LOGO MOTION ========= */
/* feels inertial, not reactive */

const logo = document.getElementById("logo");
let targetX = 0, targetY = 0;
let currentX = 0, currentY = 0;

document.addEventListener("mousemove", e => {
  targetX = (e.clientX / innerWidth - 0.5) * 6;   // smaller range
  targetY = (e.clientY / innerHeight - 0.5) * 6;
});

function animateLogo(){
  currentX += (targetX - currentX) * 0.04; // inertia
  currentY += (targetY - currentY) * 0.04;
  logo.style.transform = `translate(${currentX}px, ${currentY}px)`;
  requestAnimationFrame(animateLogo);
}
animateLogo();

/* ========= FADE ========= */
addEventListener("scroll",()=>{
  document.querySelectorAll(".fade").forEach(el=>{
    if(el.getBoundingClientRect().top < innerHeight*0.8)
      el.classList.add("show");
  });
});
</script>

</body>
