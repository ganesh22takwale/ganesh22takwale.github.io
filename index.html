  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      min-height: 100vh;
      background:
        radial-gradient(circle at top, #0b1220 0%, #000 70%);
      color: #e5e7eb;
      font-family: 'Inter', system-ui, sans-serif;
      overflow-x: hidden;
    }

    /* HERO */
    .hero {
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      position: relative;
      padding: 40px 20px;
    }

    /* GLOW RING */
    .glow-ring {
      width: 360px;
      height: 360px;
      border-radius: 50%;
      background: conic-gradient(
        from 180deg,
        #00f5ff,
        #7c7cff,
        #ff00cc,
        #00f5ff
      );
      filter: blur(45px);
      opacity: 0.35;
      position: absolute;
      z-index: 1;
      animation: spin 22s linear infinite;
    }

    @keyframes spin {
      from { transform: rotate(0deg); }
      to { transform: rotate(360deg); }
    }

    /* LOGO */
    .logo {
      width: 260px;
      max-width: 85%;
      z-index: 2;
      transition: transform 0.4s ease;
    }

    .logo:hover {
      transform: scale(1.03);
    }

    /* NAME */
    h1 {
      margin-top: 40px;
      font-size: clamp(28px, 4vw, 44px);
      letter-spacing: 6px;
      font-weight: 600;
      z-index: 2;
    }

    /* TAGLINE */
    .tagline {
      margin-top: 14px;
      max-width: 640px;
      opacity: 0.75;
      font-weight: 300;
      z-index: 2;
    }

    /* SWITCH BUTTONS */
    .switch {
      margin-top: 34px;
      z-index: 2;
    }

    .switch button {
      background: rgba(255, 255, 255, 0.08);
      border: 1px solid rgba(255, 255, 255, 0.18);
      color: #ffffff;
      padding: 10px 16px;
      margin: 0 6px;
      cursor: pointer;
      font-size: 14px;
      letter-spacing: 1px;
      backdrop-filter: blur(12px);
      transition: background 0.3s, transform 0.3s;
    }

    .switch button:hover {
      background: rgba(255, 255, 255, 0.18);
      transform: translateY(-1px);
    }

    /* LABS SECTION */
    .labs {
      padding: 80px 20px;
      text-align: center;
      opacity: 0.9;
    }

    .labs h2 {
      letter-spacing: 4px;
      font-weight: 600;
    }

    .labs p {
      max-width: 720px;
      margin: 20px auto 0;
      font-weight: 300;
      opacity: 0.8;
    }

    /* FOOTER */
    footer {
      padding: 50px 20px;
      text-align: center;
      font-size: 14px;
      opacity: 0.65;
    }

    footer a {
      color: #7dd3fc;
      text-decoration: none;
    }
